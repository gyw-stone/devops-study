apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: internet-nginx
    nginx.ingress.kubernetes.io/use-forwarded-headers: 'true'
  name: grafana-ingress-1
  namespace: vm
spec: 
  rules: 
    - host: grafana-infrastructure.agentstudio.site
      http:
        paths: 
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
